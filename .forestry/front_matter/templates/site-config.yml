---
label: Site Config
hide_body: true
fields:
- name: title
  type: text
  config:
    required: true
    min: 3
  label: website title
- name: description
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
  label: description
- name: logo
  type: file
  config:
    maxSize: 64
  label: logo
- name: url
  type: text
  config:
    required: true
  label: url
- name: homepage_greeting
  type: text
  config:
    required: false
  label: homepage greeting
  description: The salutation that appears on the home page
  default: Welcome!
pages:
- _config.yml
