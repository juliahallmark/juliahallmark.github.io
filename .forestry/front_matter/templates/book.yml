---
label: Book
hide_body: false
fields:
- name: layout
  label: layout
  type: text
  default: book
  hidden: true
- name: type
  label: type
  type: select
  config:
    source:
      type: custom
    options:
    - children
    - young adult
- name: cover
  label: cover
  description: An image of the book's cover
  type: file
- name: buy_links
  type: field_group_list
  label: Buy Links
  description: Links for purchasing this book
  fields: 
  - name: name
    type: text
    label: name
    description: Fills in the blank "Buy at _____"
    default: Amazon.com
  - name: url
    type: text
    label: url
    description: Where the button links to
    default: ''
  - name: color
    label: button color
    type: select
    config:
      source:
        type: custom
      options:
      - red
      - yellow
      - blue
      - teal
      - white
      - light gray
      - dark gray
      - black
- name: amazon_url
  label: amazon url
  description: A link to where the book can be purchased
  type: text
- name: published
  label: publish date
  type: datetime
  config:
    date_format: MM/DD/YYYY
    time_format: ''
    display_utc: false
    export_format: YYYY-MM-DDT00:00:00Z
- name: length
  label: Number of Pages
  type: number
- name: age_range
  label: age range
  description: "For ages x and up"
  type: number
- name: blurb
  label: blurb
  description: A short sentence about the book
  type: textarea
